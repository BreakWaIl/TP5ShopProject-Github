<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登录商城</title>
	<link rel="stylesheet" href="{:config('home_static')}/style/base.css" type="text/css">
	<link rel="stylesheet" href="{:config('home_static')}/style/global.css" type="text/css">
	<link rel="stylesheet" href="{:config('home_static')}/style/header.css" type="text/css">
	<link rel="stylesheet" href="{:config('home_static')}/style/login.css" type="text/css">
	<link rel="stylesheet" href="{:config('home_static')}/style/footer.css" type="text/css">
	<script type="text/javascript" src="{:config('home_static')}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/plugin/layer/layer.js"></script>
</head>
<body>
<!-- 顶部导航 start -->
{include file="public/nav" /}
<!-- 顶部导航 end -->
	
	<div style="clear:both;"></div>

	<!-- 页面头部 start -->
	<div class="header w990 bc mt15">
		<div class="logo w990">
			<h2 class="fl"><a href="{:url('home/index/index')}"><img src="{:config('home_static')}/images/logo.png" alt="京西商城"></a></h2>
		</div>
	</div>
	<!-- 页面头部 end -->
	
	<!-- 登录主体部分start -->
	<div class="login w990 bc mt10">
		<div class="login_hd">
			<h2>重置密码</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="" method="post">
					<ul>
						<li>
							<label for="">输入邮箱：</label>
							<input type="text" placeholder="输入注册时的邮箱" class="txt" name="email" />
						</li>
						
						<li>
							<label for="">&nbsp;</label>
							<!-- 把type改为button，表单不会跳转 -->
							<input type="button" id="sendEmail"  value="重置密码"  />
						</li>
					</ul>
				</form>

				<div class="coagent mt15">
					<dl>
						<dt>使用合作网站登录商城：</dt>
						<dd class="qq"><a href=""><span></span>QQ</a></dd>
						<dd class="weibo"><a href=""><span></span>新浪微博</a></dd>
						<dd class="yi"><a href=""><span></span>网易</a></dd>
						<dd class="renren"><a href=""><span></span>人人</a></dd>
						<dd class="qihu"><a href=""><span></span>奇虎360</a></dd>
						<dd class=""><a href=""><span></span>百度</a></dd>
						<dd class="douban"><a href=""><span></span>豆瓣</a></dd>
					</dl>
				</div>
			</div>
			
			<div class="guide fl">
				<h3>还不是商城用户</h3>
				<p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣，心动不如行动，赶紧加入吧!</p>

				<a href="regist.html" class="reg_btn">免费注册 >></a>
			</div>

		</div>
	</div>
	<!-- 登录主体部分end -->

	<div style="clear:both;"></div>
	<!-- 底部版权 start -->
	{include file="public/foot" /}
	<!-- 底部版权 end -->

</body>
<script type="text/javascript">
	$("#sendEmail").click(function(){
		var email = $("input[name='email']").val();
		if(email == ''){
			alert('邮箱不能为空');
			return false;
		}
		$.get("{:url('home/public/findpassword')}",{"email":email},function(json){
			if(json.code == 200){
				layer.msg(json.message,{"time":1500,"icon":1});
			}else{
				layer.msg(json.message,{"time":1500,"icon":0});
			}
		},'json')
	});
</script>
</html>
